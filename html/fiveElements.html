<html lang="en">
<head>
<meta charset="utf-8">
<title>五行生克动态图</title>
</head>
<body>
    <div id="main" style="height:600px;width:600px;"></div>
    
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: './js'
            }
        });
        
        var height = 600;
        var width = 600;
        
        var baseX = width/2;
        var baseY = height/2;
        //var baseX = 0;
        //var baseY = 0;
        
        var radius = 180;
        var sin72 = 0.95105651629515357211643933337938;
        var cos72 = 0.30901699437494742410229341718282;
        var sin54 = 0.80901699437494742410229341718282;
        var cos54 = 0.58778525229247312916870595463907;
        var points = [];
        points['中'] = {x: baseX,                      y: baseY,                       };
        points['火'] = {x: baseX,                      y: baseY - radius,              };
        points['土'] = {x: baseX + (radius * sin72),   y: baseY - (radius * cos72),    };
        points['金'] = {x: baseX + (radius * cos54),   y: baseY + (radius * sin54),    };
        points['水'] = {x: baseX - (radius * cos54),   y: baseY + (radius * sin54),    };
        points['木'] = {x: baseX - (radius * sin72),   y: baseY - (radius * cos72),    };
                        
        require(
            [
                'echarts',
                //'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                //'echarts/chart/bar',
                'echarts/chart/map'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                var option = {
    backgroundColor: '#1b1b1b',
    color: ['gold','aqua','lime'],
    title : {
        text: '五行生克',
        subtext:'数据纯属虚构 ^_^',
        x:'center',
        textStyle : {
            color: '#fff'
        }
    },
    tooltip : {
        trigger: 'item',
        formatter: '{b}'
    },
    
    toolbox: {  
        show : true,  
        feature : {  
            //mark : {show: true},  
            dataView : {show: true, readOnly: false},  
            magicType : {show: true, type: ['line', 'bar']},  
            restore : {show: true},  
            myButton1:{//自定义按钮 danielinbiti,这里增加，selfbuttons可以随便取名字    
                show:true,//是否显示    
                title:'自定义', //鼠标移动上去显示的文字    
                icon:'mark', //图标    
                option:{},    
                onclick:function(option1) {//点击事件,这里的option1是chart的option信息    
                     alert('1');//这里可以加入自己的处理代码，切换不同的图形    
                },
            },  
            
            myButton2:{//自定义按钮 danielinbiti,这里增加，selfbuttons可以随便取名字    
                show:true,//是否显示    
                title:'自定义', //鼠标移动上去显示的文字    
                icon:'mark', //图标    
                option:{},
                onclick:function(option2) {//点击事件,这里的option1是chart的option信息    
                     alert('2');//这里可以加入自己的处理代码，切换不同的图形    
                },
            },  
            saveAsImage : {show: true},
        }  
    },
    
    legend: {
        orient: 'vertical',
        x:'left',
        data:['生', '克', '侮'],
        selectedMode: 'multiple',
        selected:{
            '生' : true,
            '克' : false,
            '侮' : false
        },
        textStyle : {
            color: '#fff'
        }
    },
    
    dataRange: {
        show : false,
        min : 0,
        max : 100,
        //calculable : true,
        //color: ['#ff3333', 'orange', 'yellow','lime','aqua'],
        textStyle:{
            color:'#fff'
        },
        selectedMode:'multiple',
        splitList: [
            {start: 80, end: 100, label: '火', color: 'red'},
            {start: 60, end:  80, label: '土', color: '#A0522D'},
            {start: 40, end:  60, label: '金', color: 'gold'},
            {start: 20, end:  40, label: '水', color: 'black'},
            {start:  0, end:  20, label: '木', color: 'green'},
        ],
    },
    
    series : [
        {
            name: '底图',
            type: 'map',
            //type: 'value',
            clickable:true,
            //selectedMode:'multiple',
            roam: false,
            hoverable: false,
            //mapLocation: {x:'center',y:'center',},
            //mapLocation: {x:'center',y:'center',width:0, height:0,},
            //mapLocation: {x:'left',y:'left',width:600, height:400,},
            
            //mapType: 'china',
            mapType: 'none',
            itemStyle:{
                normal:{
                    borderColor:'rgba(100,149,237,1)',
                    borderWidth:0.5,
                    areaStyle:{
                        color: '#1b1b1b'
                    },
                    lineStyle:{
                        color:'red',
                        type:'dotted',
                    },
                    
                },
                emphasis: {
                },
                
            },
            data:[],
            
            /*
            geoCoord: {
                //'北京': [116.4551,40.2539],
                //'上海': [121.4648,31.2891],
                //'广州': [113.5107,23.2196],
                //'拉萨': [91.1865,30.1465],
                //'乌鲁木齐': [87.9236,43.5883],
                
                '中': [points['中'].x, points['中'].y, ],
                '火': [points['火'].x, points['火'].y, ],
                '土': [points['土'].x, points['土'].y, ],
                '金': [points['金'].x, points['金'].y, ],
                '水': [points['水'].x, points['水'].y, ],
                '木': [points['木'].x, points['木'].y, ],
            },
            */
            
            
            markPoint : {
                //image://../asset/ico/favicon.png,
                symbol:'emptyCircle',
                symbolSize : function (v){
                    return 10 + v/10
                },
                //large: true,
                effect : {
                    show: true,
                    shadowBlur : 0,
                    //type: 'bounce',
                    loop: true,
                    //color:function(params){alert(params);return "yellow";},
                },
                itemStyle:{
                    normal:{
                        label:{show:false,},
                        color: function(params) {
                                        var index = params.dataIndex;
                                        var colorList = ['#A0522D','red','#A0522D','gold','black','green',];
                                        var newColor=colorList[index];
                                        return newColor;
                                        },
                    },
                    emphasis: {
                        label:{position:'top'}
                    }
                },
                data : [
                    /*
                    {name:'中', smoothness:0,  value:10, },
                    {name:'火', smoothness:0,  value:90, },
                    {name:'土', smoothness:0,  value:90, },
                    {name:'金', smoothness:0,  value:90, },
                    {name:'水', smoothness:0,  value:90, },
                    {name:'木', smoothness:0,  value:90, },
                    */
                    
                    //{name:'abc', smoothness:0,  value:10, x: -100, y: -100, },
                    
                    //{name:'中', smoothness:0,  value:900, x: points['中'].x, y: points['中'].y, },
                    {name:'火', smoothness:0,  value: 90, x: points['火'].x, y: points['火'].y, },
                    {name:'土', smoothness:0,  value: 90, x: points['土'].x, y: points['土'].y, },
                    {name:'金', smoothness:0,  value: 90, x: points['金'].x, y: points['金'].y, },
                    {name:'水', smoothness:0,  value: 90, x: points['水'].x, y: points['水'].y, },
                    {name:'木', smoothness:0,  value: 90, x: points['木'].x, y: points['木'].y, },
                    
                    //{name:'abc', smoothness:0,  value:300, x: 300, y: 300, },
                    
                    
                    
                    //{name:'中', smoothness:0,  value:10, xAxis: points['中'].x, yAxis: points['中'].y, },
                    //{name:'火', smoothness:0,  value:90, xAxis: points['火'].x, yAxis: points['火'].y, },
                    //{name:'土', smoothness:0,  value:90, xAxis: points['土'].x, yAxis: points['土'].y, },
                    //{name:'金', smoothness:0,  value:90, xAxis: points['金'].x, yAxis: points['金'].y, },
                    //{name:'水', smoothness:0,  value:90, xAxis: points['水'].x, yAxis: points['水'].y, },
                    //{name:'木', smoothness:0,  value:90, xAxis: points['木'].x, yAxis: points['木'].y, },
                    
                    
                ],            
                              
            },
            markLine : {
                smooth:true,
                symbol: ['none', 'circle'],  
                symbolSize : 1,
                itemStyle : {
                    normal: {
                        color:'#fff',
                        borderWidth:1,
                        borderColor:'rgba(30,144,255,0.5)'
                    }
                },
                
                data : [
                    /*
                    [{name:'火'},{name:'土'}],
                    [{name:'土'},{name:'金'}],
                    [{name:'金'},{name:'水'}],
                    [{name:'水'},{name:'木'}],
                    [{name:'木'},{name:'火'}],
                    */
                    [{name:'火', x: points['火'].x, y: points['火'].y, smoothness:0.2, value: 100,}, {name:'土', x: points['土'].x, y: points['土'].y, }, ],
                    [{name:'土', x: points['土'].x, y: points['土'].y, smoothness:0.2, value: 50, }, {name:'金', x: points['金'].x, y: points['金'].y, }, ],
                    [{name:'金', x: points['金'].x, y: points['金'].y, smoothness:0.2, value: 50, }, {name:'水', x: points['水'].x, y: points['水'].y, }, ],
                    [{name:'水', x: points['水'].x, y: points['水'].y, smoothness:0.2, value: 50, }, {name:'木', x: points['木'].x, y: points['木'].y, }, ],
                    [{name:'木', x: points['木'].x, y: points['木'].y, smoothness:0.2, value: 50, }, {name:'火', x: points['火'].x, y: points['火'].y, }, ],
                ],
            },
        },
        
        {
            name: '生',
            type: 'map',
            //selectedMode:'multiple',
            //mapType: 'china',
            mapType: 'none',
            data:[],
            
            markLine : {
                clickable:true,
                smooth:true,
                
                effect : {
                    show: true,
                    scaleSize: 1,
                    period: 30,
                    scaleSize : 1.5,
                    shadowBlur: 10,
                    //color: '#fff',
                    /*
                    color: function(params) {
                        var index = params.dataIndex;
                        var colorList = ['red','#A0522D','gold','black','green',];
                        var newColor=colorList[index%colorList.length];
                        return newColor;
                    },
                    */
                    
                    //shadowColor : 'red',
                    //shadowBlur : null,
                    
                    
                },
                itemStyle : {
                    normal: {
                        borderWidth:7,
                        lineStyle: {
                            type: 'solid',
                            shadowBlur: 10,
                        }
                    }
                },
                data : [
                    [{name:'火', x: points['火'].x, y: points['火'].y, smoothness:0.2, value: 90, }, {name:'土', x: points['土'].x, y: points['土'].y, }, ],
                    [{name:'土', x: points['土'].x, y: points['土'].y, smoothness:0.2, value: 70, }, {name:'金', x: points['金'].x, y: points['金'].y, }, ],
                    [{name:'金', x: points['金'].x, y: points['金'].y, smoothness:0.2, value: 50, }, {name:'水', x: points['水'].x, y: points['水'].y, }, ],
                    [{name:'水', x: points['水'].x, y: points['水'].y, smoothness:0.2, value: 30, }, {name:'木', x: points['木'].x, y: points['木'].y, }, ],
                    [{name:'木', x: points['木'].x, y: points['木'].y, smoothness:0.2, value: 10, }, {name:'火', x: points['火'].x, y: points['火'].y, }, ],
                ]
            },
        },
        
        {
            name: '克',
            type: 'map',
            //selectedMode:'multiple',
            //mapType: 'china',
            mapType: 'none',
            data:[],
            
            markLine : {
                clickable:true,
                smooth:true,
                
                effect : {
                    show: true,
                    scaleSize: 1,
                    period: 30,
                    scaleSize : 1.5,
                    shadowBlur: 10,
                    //color: '#fff',
                    /*
                    color: function(params) {
                        var index = params.dataIndex;
                        var colorList = ['red','#A0522D','gold','black','green',];
                        var newColor=colorList[index%colorList.length];
                        return newColor;
                    },
                    */
                    
                    //shadowColor : 'red',
                    //shadowBlur : null,
                    
                    
                },
                itemStyle : {
                    normal: {
                        borderWidth:3,
                        lineStyle: {
                            type: 'solid',
                            shadowBlur: 10,
                        }
                    }
                },
                data : [
                    [{name:'火', x: points['火'].x, y: points['火'].y, smoothness:0.2, value: 90, }, {name:'金', x: points['金'].x, y: points['金'].y, }, ],
                    [{name:'土', x: points['土'].x, y: points['土'].y, smoothness:0.2, value: 70, }, {name:'水', x: points['水'].x, y: points['水'].y, }, ],
                    [{name:'金', x: points['金'].x, y: points['金'].y, smoothness:0.2, value: 50, }, {name:'木', x: points['木'].x, y: points['木'].y, }, ],
                    [{name:'水', x: points['水'].x, y: points['水'].y, smoothness:0.2, value: 30, }, {name:'火', x: points['火'].x, y: points['火'].y, }, ],
                    [{name:'木', x: points['木'].x, y: points['木'].y, smoothness:0.2, value: 10, }, {name:'土', x: points['土'].x, y: points['土'].y, }, ],
                ]
            },
        },
    ]
};
            
                
                myChart.setOption(option);
                /*
                myChart.on(eventName, function (event){
                        CLICK
                    });
                    */
            }
        );
    </script>
</body>
